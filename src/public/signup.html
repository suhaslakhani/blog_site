<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./signup.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Wisper</title>
  </head>
  <body class="">
    <div class="flex">
      <div class="mt-[210px] w-[50%] rounded-r-xl">
        <h6 class="01 text-center text-2xl mb-8">create an account</h6>
        <form class="text-center" onsubmit="signup(event)" id="signupForm" name="MyForm" ">
          
          <div class="03">
            <label for="formEmail">@</label>
            <input
              value=""
              class="mt-2 border p-2 rounded-md hover:border-blue-400 hover:border-2"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="error text-red-500" id="emailError"></div>
          <div class="04 mt-2`">
            <label for="formPassword"><i class="ri-lock-fill"></i></label>
            <input
              value=""
              class="border rounded-md mt-2 p-2 hover:border-blue-400 hover:border-2"
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
          <div class="error text-red-500" id="passwordError"></div>
          <div class="05 mt-2">
            <label for="formConfirmPassword "><i class="ri-lock-fill"></i></label>
            <input
              value=""
              class="border rounded-md mt-2 p-2 hover:border-blue-400 hover:border-2"
              type="password"
              name="cpassword"
              id="cpassword"
              placeholder="Confirm password"
            />
          </div>
          <div class="error text-red-500" id="confirmPasswordError"></div>
          <div>
            <button
              class="mt-6 px-4 py-2 border rounded-md bg-black text-white hover:bg-blue-400"
              type="submit"
              name="submit"
            >
              submit
            </button>
          </div>
          <p class="mt-4">
            Already have an Account |
            <a href="./login.html" class="text-blue-500">Login</a>
          </p>
        </form>
      </div>

      <div>
        <ul class="bg-black">
          <li>
            <img
              class="object-cover opacity-30 h-screen w-screen"
              src="https://images.unsplash.com/photo-1736332654737-1224ed263915?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </li>
        </ul>
      </div>
    </div>

    <!-- <script type="text/javascript" src="SignupValidation.js" defer></script> -->
    <!-- <script type="module" src="/src/main.js"></script> -->
    <script>
      async function signup(event){
       event.preventDefault();
       const emailElement = document.getElementById("email");
       const passwordElement = document.getElementById("password");  
       const cpasswordElement = document.getElementById("cpassword");
       const signupRequest = {
         email: emailElement.value,
         password: passwordElement.value,
         cpassword: cpasswordElement.value
       }
          const response = await fetch("http://localhost:2000/signup",{
        method: "post",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(signupRequest)
       })
       const result = await response.text()
       window.alert(result);
       window.location.reload();
      }
     </script>
  </body>
</html>
